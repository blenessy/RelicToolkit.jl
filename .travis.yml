language: julia

allow_failures:
  - julia: nightly

notifications:
  email: false

matrix:
  include:
    - os: linux
      julia:
        - 1.0
    - os: linux
      julia:
        - 1.1
      after_success:
        - julia --project=. -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
    - os: linux
      julia:
        - 1.2
    - os: linux
      julia:
        - nightly
    - os: osx
      julia:
        - 1.1
    - os: windows
      language: shell
      before_install:
        - choco install julia

script:
  - TEST=SysTests CURVE=BLS381 julia --compiled-modules=no -e 'import Pkg; Pkg.activate("."); Pkg.build(); Pkg.test(coverage=true)'
  - TEST=UnitTests CURVE=BLS381 julia --compiled-modules=no -e 'import Pkg; Pkg.activate("."); Pkg.build(); Pkg.test(coverage=true)'
  - TEST=PerfTests CURVE=BLS381 julia --compiled-modules=no -e 'import Pkg; Pkg.activate("."); Pkg.build(); Pkg.test()'
  - TEST=SysTests CURVE=BN254 julia --compiled-modules=no -e 'import Pkg; Pkg.activate("."); Pkg.build(); Pkg.test(coverage=true)'
  - TEST=UnitTests CURVE=BN254 julia --compiled-modules=no -e 'import Pkg; Pkg.activate("."); Pkg.build(); Pkg.test(coverage=true)'
  - TEST=PerfTests CURVE=BN254 julia --compiled-modules=no -e 'import Pkg; Pkg.activate("."); Pkg.build(); Pkg.test()'

